<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>用户登录</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/account.css">
  <script src="//cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">刘瀚霆 的博客</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">最近</a></li>
        <li><a href="#">归档</a></li>
        <li><a href="#">关于</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="搜索...">
      </form>
    </div>
  </div>
</nav>

<form class="form-signin" th:action="@{/login}" th:object="${user}" method="post">
  <h2 class="form-signin-heading">用户登录</h2>
  <input type="text" th:field="*{name}" name="email" class="form-control" placeholder="电子邮件或用户名" required="" autofocus="">
  <p th:if="${#fields.hasErrors('name')}" th:error="*{name}">名字必须在3-10位！</p>
  <p th:if="${#fields.hasErrors('email')}" th:error="*{email}">邮件格式不对</p>
  <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="密码" required="">
  <p th:if="${#fields.hasErrors('password')}" th:error="*{password}">密码长度必须在2-20位！</p>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="remember" value="remember"> 记住我
    </label>
  </div>
  <button class="btn btn-primary btn-block" type="submit">确定</button>
</form>

</body>

</html>
